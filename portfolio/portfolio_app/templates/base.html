<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <title>Nicolas Penna | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
</head>

<body>
    <header class="header">
        <h1>Nicolas Penna</h1>

        <nav class="nav">
            <a href="{{ url_for('home') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('home') }}">
                Projects
            </a>
            <a href="{{ url_for('about') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('about') }}">
                About
            </a>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
    <footer class="footer">
        <h2>Contact Information</h2>
        <div class="contact-info">
            {% for contact in contact_info %}
            <div class="contact">
                <a href="{{ contact.url }}" class="contact__link" target="_blank">
                    <img src="{{ url_for('static',filename=contact.icon) }}" alt="{{ contact.name }} icon" class="contact__icon" />
                    <span>{{ contact.name }}: {{ contact.details }}</span>
                </a>
            </div>
            {% endfor %}
        </div>
    </footer>
</body>

</html>
